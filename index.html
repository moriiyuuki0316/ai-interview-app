<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI面接アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI面接アプリ</h1>

  <label for="category">質問カテゴリ：</label>
  <select id="category">
    <option value="意欲・習慣">意欲・習慣</option>
    <option value="目的・背景">目的・背景</option>
    <option value="課題・苦労">課題・苦労</option>
    <option value="行動・解決策">行動・解決策</option>
    <option value="結果・学び">結果・学習</option>
  </select>
  <button id="ask-btn">質問する</button>

  <div id="question-box"></div>
  <div id="answer-box">🗣 <strong>あなたの回答：</strong><br><span id="result"></span></div>
  <div id="feedback-box">🤖 <strong>AIからのフィードバック：</strong><br><span id="feedback"></span></div>

  <script src="script.js"></script>
</body>
</html>
